<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highway Speed Checker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 20px; }
    .video-container {
      width: 100%;
      max-width: 700px;
      position: relative;
    }
    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #4CAF50;
      margin-bottom: 10px;
    }
    #log {
      background: #222;
      padding: 15px;
      width: 100%;
      max-width: 700px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      #log { font-size: 0.95rem; padding: 12px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      #log { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>üöó Highway Speed Checker with Number Plate Reader</h1>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="log">üì° Loading model...</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');

    const line1 = 150;
    const line2 = 350;
    const distanceMeters = 10;

    let startTime = null;
    let model;
    let lastDetectionTime = 0;

    // 1. Setup camera with lower resolution
    navigator.mediaDevices.getUserMedia({
      video: { width: 640, height: 480, facingMode: { exact: "environment" } }
    })
    .then(stream => video.srcObject = stream)
    .catch(err => {
      console.error("Camera error:", err);
      log.innerHTML = `<p style="color:red;">‚ùå Rear camera not accessible. Try a different device.</p>`;
    });

    // 2. Load object detection model
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      log.innerHTML = "‚úÖ Model Loaded. Detecting cars...";
    });

    // 3. Detection loop throttled
    video.addEventListener('play', () => {
      const detect = async () => {
        const now = Date.now();
        if (now - lastDetectionTime < 150) {
          requestAnimationFrame(detect);
          return;
        }
        lastDetectionTime = now;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Draw speed lines
        ctx.strokeStyle = 'red';
        [line1, line2].forEach(line => {
          ctx.beginPath();
          ctx.moveTo(0, line);
          ctx.lineTo(canvas.width, line);
          ctx.stroke();
        });

        if (!model) return requestAnimationFrame(detect);

        const predictions = await model.detect(video);
        predictions.forEach(async pred => {
          if (pred.class === 'car' && pred.score > 0.66) {
            const [x, y, w, h] = pred.bbox;
            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
            ctx.fillStyle = 'lime';
            ctx.fillText('Car', x, y - 5);

            const carCenterY = y + h / 2;

            if (carCenterY > line1 && carCenterY < line2 && !startTime) {
              startTime = Date.now();
            } else if (carCenterY > line2 && startTime) {
              const endTime = Date.now();
              const timeTaken = (endTime - startTime) / 1000;
              const speed = (distanceMeters / timeTaken) * 3.6;
              const speedText = speed > 60 
                ? `<p style='color:red;'>‚ö†Ô∏è Over Speed: ${speed.toFixed(2)} km/h</p>`
                : `<p>‚úÖ Speed: ${speed.toFixed(2)} km/h</p>`;
              log.innerHTML = speedText;

              // OCR for number plate
              const plateData = ctx.getImageData(x, y, w, h / 2);
              const plateCanvas = document.createElement('canvas');
              plateCanvas.width = w;
              plateCanvas.height = h / 2;
              plateCanvas.getContext('2d').putImageData(plateData, 0, 0);

              try {
                const result = await Tesseract.recognize(plateCanvas, 'eng');
                const numberPlate = result.data.text.trim();
                log.innerHTML += `<p>üîç Number Plate: <strong>${numberPlate}</strong></p>`;
              } catch (error) {
                log.innerHTML += `<p style='color:orange;'>‚ö†Ô∏è OCR failed</p>`;
              }

              startTime = null;
            }
          }
        });

        requestAnimationFrame(detect);
      };
      detect();
    });
  </script>
</body>
</html>
