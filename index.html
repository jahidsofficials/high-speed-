<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Highway Speed Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 700px;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #4CAF50;
      margin-bottom: 10px;
    }

    #log {
      background: #222;
      padding: 15px;
      width: 100%;
      max-width: 700px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
      text-align: left;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .export { background: #4CAF50; color: #fff; }
    .reset { background: #f44336; color: #fff; }
  </style>
</head>
<body>
  <h1>üöó Highway Speed Checker with Number Plate Reader</h1>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="buttons">
    <button class="export" onclick="exportCSV()">üìÅ Export CSV</button>
    <button class="reset" onclick="resetData()">üïπÔ∏è Reset</button>
  </div>

  <div id="log">üì° Loading model...</div>

  <audio id="alert-sound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');
    const alertSound = document.getElementById('alert-sound');

    const line1 = 150;
    const line2 = 350;
    const distanceMeters = 10;

    let model;
    const vehicleData = [];
    const trackers = {};
    let trackerId = 0;

    // Offscreen canvas for faster detection (smaller size)
    const offCanvas = document.createElement("canvas");
    const offCtx = offCanvas.getContext("2d");
    offCanvas.width = 320;
    offCanvas.height = 240;

    // OCR worker
    let ocrWorker;
    (async () => {
      ocrWorker = await Tesseract.createWorker();
      await ocrWorker.load();
      await ocrWorker.loadLanguage('eng');
      await ocrWorker.initialize('eng');
      console.log("‚úÖ OCR Worker ready");
    })();

    class TrackedObject {
      constructor(id, x, y) {
        this.id = id;
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
        this.lastUpdate = Date.now();
        this.startTime = null;
        this.endTime = null;
      }
      update(x, y) {
        const now = Date.now();
        const dt = (now - this.lastUpdate) / 1000;
        this.vx = (x - this.x) / dt;
        this.vy = (y - this.y) / dt;
        this.x = x;
        this.y = y;
        this.lastUpdate = now;
      }
    }

    function matchAndTrack(predictions) {
      const matched = new Set();
      for (const pred of predictions) {
        const [x, y, w, h] = pred.bbox;
        const cx = x + w / 2;
        const cy = y + h / 2;

        let bestMatch = null;
        let minDist = 50;
        for (const id in trackers) {
          const t = trackers[id];
          const dx = cx - t.x;
          const dy = cy - t.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < minDist && !matched.has(id)) {
            bestMatch = id;
            minDist = dist;
          }
        }

        if (bestMatch) {
          trackers[bestMatch].update(cx, cy);
          matched.add(bestMatch);
          pred.trackerId = bestMatch;
        } else {
          trackerId++;
          trackers[trackerId] = new TrackedObject(trackerId, cx, cy);
          pred.trackerId = trackerId;
        }
      }
    }

    // ‚úÖ Camera Access with fallback
    navigator.mediaDevices.getUserMedia({
      video: {
        width: { ideal: 640 },
        height: { ideal: 480 },
        facingMode: { ideal: "environment" } // fallback to "user" if no rear camera
      }
    }).then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
      };
    }).catch(err => {
      log.innerHTML = `<p style="color:red;">‚ùå Camera not accessible: ${err.message}</p>`;
      console.error("Camera error:", err);
    });

    // Load faster model backbone
    cocoSsd.load({ base: 'lite_mobilenet_v2' }).then(loaded => {
      model = loaded;
      log.innerHTML = "‚úÖ Ready for detecting vehicles...";
    });

    let lastDetectTime = 0;

    video.addEventListener('play', () => {
      const detect = async (time) => {
        requestAnimationFrame(detect);
        if (!model) return;

        // Always draw video & guide lines
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        [line1, line2].forEach(line => {
          ctx.beginPath();
          ctx.moveTo(0, line);
          ctx.lineTo(canvas.width, line);
          ctx.stroke();
        });

        // Run detection only every 200ms (~5 FPS)
        if (time - lastDetectTime < 200) return;
        lastDetectTime = time;

        // Smaller canvas for detection
        offCtx.drawImage(video, 0, 0, offCanvas.width, offCanvas.height);
        const predictions = await model.detect(offCanvas);

        const vehicles = predictions.filter(
          p => ['car', 'truck', 'motorcycle', 'bus'].includes(p.class) && p.score > 0.66
        );

        matchAndTrack(vehicles);

        for (const pred of vehicles) {
          const [x, y, w, h] = pred.bbox;
          const scaleX = canvas.width / offCanvas.width;
          const scaleY = canvas.height / offCanvas.height;

          // Scale coords back to main canvas
          const bx = x * scaleX;
          const by = y * scaleY;
          const bw = w * scaleX;
          const bh = h * scaleY;

          const cx = bx + bw / 2;
          const cy = by + bh / 2;
          const id = pred.trackerId;
          const tracker = trackers[id];

          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 2;
          ctx.strokeRect(bx, by, bw, bh);
          ctx.fillStyle = 'lime';
          ctx.fillText(`${pred.class.toUpperCase()} (${id})`, bx, by - 5);

          if (!tracker.startTime && cy >= line1) {
            tracker.startTime = Date.now();
          }

          if (tracker.startTime && !tracker.endTime && cy >= line2) {
            tracker.endTime = Date.now();
            const timeTaken = (tracker.endTime - tracker.startTime) / 1000;
            const speed = (distanceMeters / timeTaken) * 3.6;
            const timestamp = new Date().toLocaleString();

            log.innerHTML = `<p>${speed > 60 ? '‚ö†Ô∏è Over Speed' : '‚úÖ OK'} ‚Äî <strong>${pred.class.toUpperCase()}</strong>: ${speed.toFixed(2)} km/h</p>`;

            if (speed > 60) alertSound.play();

            const plateCanvas = document.createElement('canvas');
            plateCanvas.width = bw;
            plateCanvas.height = bh;
            plateCanvas.getContext('2d').drawImage(video, bx, by, bw, bh, 0, 0, bw, bh);

            if (ocrWorker) {
              ocrWorker.recognize(plateCanvas).then(result => {
                const number = result.data.text.trim().replace(/\s+/g, '') || 'N/A';
                log.innerHTML += `<p>üîç Number Plate: <strong>${number}</strong></p>`;
                vehicleData.push({
                  type: pred.class.toUpperCase(),
                  speed: speed.toFixed(2),
                  plate: number,
                  time: timestamp
                });
              }).catch(() => {
                log.innerHTML += `<p style="color:orange;">‚ö†Ô∏è OCR failed</p>`;
              });
            }

            setTimeout(() => delete trackers[id], 3000);
          }
        }
      };

      detect();
    });

    function exportCSV() {
      if (!vehicleData.length) {
        alert("No data to export.");
        return;
      }
      const headers = "Vehicle Type,Speed (km/h),Number Plate,Timestamp\n";
      const rows = vehicleData.map(v => `${v.type},${v.speed},${v.plate},${v.time}`).join("\n");
      const blob = new Blob([headers + rows], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "vehicle_speed_log.csv";
      link.click();
    }

    function resetData() {
      vehicleData.length = 0;
      for (let id in trackers) delete trackers[id];
      log.innerHTML = "üîÅ Tracker reset.";
    }
  </script>
</body>
</html>
