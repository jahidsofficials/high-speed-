<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highway Speed Checker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 20px; }
    .video-container {
      width: 100%;
      max-width: 700px;
      position: relative;
    }
    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #4CAF50;
      margin-bottom: 10px;
    }
    #log {
      background: #222;
      padding: 15px;
      width: 100%;
      max-width: 700px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      #log { font-size: 0.95rem; padding: 12px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      #log { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>üöó Highway Speed Checker with Number Plate Reader</h1>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="log">üì° Loading model...</div>
  <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');
    const alertSound = document.getElementById('alertSound');

    const line1 = 150;
    const line2 = 350;
    const distanceMeters = 10;
    let model;
    const vehicleTracker = {};
    const vehicleData = [];

    function playAlert() {
      alertSound.currentTime = 0;
      alertSound.play();
    }

    function exportCSV() {
      let csv = "Type,Speed (km/h),Plate,Timestamp\n";
      vehicleData.forEach(item => {
        csv += `${item.type},${item.speed},${item.plate},${item.time}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `vehicle_data_${Date.now()}.csv`;
      a.click();
    }

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      log.innerHTML = `<p style="color:red;">‚ùå Rear camera not accessible. Try a different device.</p>`;
    });

    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      log.innerHTML = "‚úÖ Model Loaded. Detecting vehicles...";
    });

    video.addEventListener('play', () => {
      const detect = async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Draw reference lines
        ctx.strokeStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(0, line1);
        ctx.lineTo(canvas.width, line1);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, line2);
        ctx.lineTo(canvas.width, line2);
        ctx.stroke();

        if (!model) return requestAnimationFrame(detect);

        const predictions = await model.detect(video);

        for (let pred of predictions) {
          if (['car', 'truck', 'motorcycle', 'bus'].includes(pred.class) && pred.score > 0.65) {
            const [x, y, w, h] = pred.bbox;
            const centerY = y + h / 2;
            const id = `${Math.round(x)}-${Math.round(w)}-${pred.class}`;

            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
            ctx.fillStyle = 'lime';
            ctx.fillText(pred.class.toUpperCase(), x, y - 5);

            if (centerY > line1 && centerY < line2 && !vehicleTracker[id]) {
              vehicleTracker[id] = { start: Date.now(), bbox: pred.bbox };
            }

            if (centerY > line2 && vehicleTracker[id] && !vehicleTracker[id].end) {
              vehicleTracker[id].end = Date.now();
              const time = (vehicleTracker[id].end - vehicleTracker[id].start) / 1000;
              const speed = (distanceMeters / time) * 3.6;
              const timestamp = new Date().toLocaleString();

              const speedMsg = speed > 60 ? `‚ö†Ô∏è Over Speed` : `‚úÖ Speed OK`;
              if (speed > 60) playAlert();

              log.innerHTML = `<p>${speedMsg} ‚Äî <strong>${pred.class.toUpperCase()}</strong>: ${speed.toFixed(2)} km/h <small>(${timestamp})</small></p>`;

              const [bx, by, bw, bh] = pred.bbox;
              const plateImage = ctx.getImageData(bx, by, bw, bh);
              const plateCanvas = document.createElement('canvas');
              plateCanvas.width = bw;
              plateCanvas.height = bh;
              plateCanvas.getContext('2d').putImageData(plateImage, 0, 0);

              try {
                const result = await Tesseract.recognize(plateCanvas, 'eng');
                const number = result.data.text.trim().replace(/\s+/g, '');
                log.innerHTML += `<p>üîç Number Plate: <strong>${number || 'N/A'}</strong></p>`;

                vehicleData.push({
                  type: pred.class.toUpperCase(),
                  speed: speed.toFixed(2),
                  plate: number || "N/A",
                  time: timestamp
                });

              } catch (err) {
                log.innerHTML += `<p style="color:orange;">‚ö†Ô∏è OCR failed</p>`;
              }

              setTimeout(() => delete vehicleTracker[id], 5000);
            }
          }
        }

        requestAnimationFrame(detect);
      };
      detect();
    });
  </script>
</body>
</html>
