<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highway Speed Checker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 20px; }
    .video-container {
      width: 100%;
      max-width: 700px;
      position: relative;
    }
    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #4CAF50;
      margin-bottom: 10px;
    }
    #log {
      background: #222;
      padding: 15px;
      width: 100%;
      max-width: 700px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üöó Highway Speed Checker with Number Plate Reader</h1>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="log">üì° Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');

    const line1 = 150;
    const line2 = 350;
    const distanceMeters = 10;

    let model;
    let lastDetectionTime = 0;
    const vehicleTracker = {};

    // 1. Setup camera
    navigator.mediaDevices.getUserMedia({
      video: { width: 640, height: 480, facingMode: "environment" }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      log.innerHTML = `<p style="color:red;">‚ùå Rear camera not accessible.</p>`;
    });

    // 2. Load COCO SSD model
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      log.innerHTML = "‚úÖ Model Loaded. Detecting vehicles...";
    });

    // 3. Detection loop
    video.addEventListener('play', () => {
      const detect = async () => {
        const now = Date.now();
        if (now - lastDetectionTime < 400) {
          return requestAnimationFrame(detect);
        }
        lastDetectionTime = now;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Draw trigger lines
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        [line1, line2].forEach(line => {
          ctx.beginPath();
          ctx.moveTo(0, line);
          ctx.lineTo(canvas.width, line);
          ctx.stroke();
        });

        if (!model) return requestAnimationFrame(detect);

        const predictions = await model.detect(video);

        predictions.forEach(async (pred, index) => {
          const validClasses = ['car', 'truck', 'motorcycle', 'bus'];
          if (validClasses.includes(pred.class) && pred.score > 0.65) {
            const [x, y, w, h] = pred.bbox;
            const id = `${Math.round(x)}-${Math.round(w)}`; // simple hash

            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
            ctx.fillStyle = 'lime';
            ctx.fillText(pred.class.toUpperCase(), x, y - 5);

            const centerY = y + h / 2;

            // Entry detection
            if (centerY > line1 && centerY < line2 && !vehicleTracker[id]) {
              vehicleTracker[id] = { start: Date.now(), bbox: pred.bbox };
            }

            // Exit detection
            if (centerY > line2 && vehicleTracker[id] && !vehicleTracker[id].end) {
              vehicleTracker[id].end = Date.now();
              const time = (vehicleTracker[id].end - vehicleTracker[id].start) / 1000;
              const speed = (distanceMeters / time) * 3.6;

              log.innerHTML = speed > 60
                ? `<p style="color:red;">‚ö†Ô∏è ${pred.class.toUpperCase()} Over Speed: ${speed.toFixed(2)} km/h</p>`
                : `<p>‚úÖ ${pred.class.toUpperCase()} Speed: ${speed.toFixed(2)} km/h</p>`;

              // OCR for number plate (try full height this time)
              const [bx, by, bw, bh] = pred.bbox;
              const plateImage = ctx.getImageData(bx, by, bw, bh);
              const plateCanvas = document.createElement('canvas');
              plateCanvas.width = bw;
              plateCanvas.height = bh;
              plateCanvas.getContext('2d').putImageData(plateImage, 0, 0);

              try {
                const result = await Tesseract.recognize(plateCanvas, 'eng');
                const number = result.data.text.trim().replace(/\s+/g, '');
                log.innerHTML += `<p>üîç Number Plate: <strong>${number || 'N/A'}</strong></p>`;
              } catch {
                log.innerHTML += `<p style="color:orange;">‚ö†Ô∏è OCR failed</p>`;
              }

              // Reset tracker for this vehicle
              setTimeout(() => delete vehicleTracker[id], 5000);
            }
          }
        });

        requestAnimationFrame(detect);
      };
      detect();
    });
  </script>
</body>
</html>
