<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Highway Speed Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 700px;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #4CAF50;
      margin-bottom: 10px;
    }

    #log {
      background: #222;
      padding: 15px;
      width: 100%;
      max-width: 700px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .export { background: #4CAF50; color: #fff; }
    .reset { background: #f44336; color: #fff; }
  </style>
</head>
<body>
  <h1>üöó Highway Speed Checker with Number Plate Reader</h1>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="buttons">
    <button class="export" onclick="exportCSV()">üìÅ Export CSV</button>
    <button class="reset" onclick="resetData()">üïπÔ∏è Reset</button>
  </div>

  <div id="log">üì° Loading model...</div>

  <!-- Audio Alert -->
  <audio id="alert-sound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');
    const alertSound = document.getElementById('alert-sound');

    const line1 = 150;
    const line2 = 350;
    const distanceMeters = 10;

    let model;
    const vehicleTracker = {};
    const vehicleData = [];

    navigator.mediaDevices.getUserMedia({
      video: { width: 640, height: 480, facingMode: { exact: "environment" } }
    })
    .then(stream => video.srcObject = stream)
    .catch(err => {
      log.innerHTML = `<p style="color:red;">‚ùå Rear camera not accessible.</p>`;
    });

    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      log.innerHTML = "‚úÖ Ready For Detecting vehicles...";
    });

    video.addEventListener('play', () => {
  const detect = async () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Draw detection lines
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 2;
    [line1, line2].forEach(line => {
      ctx.beginPath();
      ctx.moveTo(0, line);
      ctx.lineTo(canvas.width, line);
      ctx.stroke();
    });

    if (model) {
      const predictions = await model.detect(video);

      predictions.forEach(async pred => {
        const valid = ['car', 'truck', 'motorcycle', 'bus'];
        if (!valid.includes(pred.class) || pred.score < 0.66) return;

        const [x, y, w, h] = pred.bbox;
        const centerX = x + w / 2;
        const centerY = y + h / 2;
        const id = `${pred.class}-${Math.round(centerX)}-${Math.round(centerY)}`;

        // Draw bounding box
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, w, h);
        ctx.fillStyle = 'lime';
        ctx.fillText(pred.class.toUpperCase(), x, y - 5);

        if (!vehicleTracker[id]) vehicleTracker[id] = {};

        const track = vehicleTracker[id];

        if (!track.start && centerY >= line1) {
          track.start = Date.now();
        }

        if (track.start && !track.end && centerY >= line2) {
          track.end = Date.now();

          const timeTaken = (track.end - track.start) / 1000;
          const speed = (distanceMeters / timeTaken) * 3.6;
          const timestamp = new Date().toLocaleString();

          log.innerHTML = `<p>${speed > 60 ? '‚ö†Ô∏è Over Speed' : '‚úÖ OK'} ‚Äî <strong>${pred.class.toUpperCase()}</strong>: ${speed.toFixed(2)} km/h</p>`;

          if (speed > 60) alertSound.play();

          // OCR
          const plateCanvas = document.createElement('canvas');
          plateCanvas.width = w;
          plateCanvas.height = h;
          const plateCtx = plateCanvas.getContext('2d');
          plateCtx.drawImage(video, x, y, w, h, 0, 0, w, h);

          try {
            const result = await Tesseract.recognize(plateCanvas, 'eng');
            const number = result.data.text.trim().replace(/\s+/g, '') || 'N/A';
            log.innerHTML += `<p>üîç Number Plate: <strong>${number}</strong></p>`;

            vehicleData.push({
              type: pred.class.toUpperCase(),
              speed: speed.toFixed(2),
              plate: number,
              time: timestamp
            });
          } catch {
            log.innerHTML += `<p style="color:orange;">‚ö†Ô∏è OCR failed</p>`;
          }

          // Clear this vehicle from tracking after some time
          setTimeout(() => delete vehicleTracker[id], 2000);
        }
      });
    }

    requestAnimationFrame(detect);
  };

  detect();
});


    // CSV Export
    function exportCSV() {
      if (!vehicleData.length) {
        alert("No data to export.");
        return;
      }

      const headers = "Vehicle Type,Speed (km/h),Number Plate,Timestamp\n";
      const rows = vehicleData.map(v => `${v.type},${v.speed},${v.plate},${v.time}`).join("\n");
      const blob = new Blob([headers + rows], { type: "text/csv;charset=utf-8;" });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "vehicle_speed_log.csv";
      link.click();
    }

    // Reset Data
    function resetData() {
      vehicleData.length = 0;
      log.innerHTML = "üîÅ Tracker reset.";
      for (let key in vehicleTracker) delete vehicleTracker[key];
    }
  </script>
</body>
</html>
