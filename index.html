<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highway Speed Checker</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; }
    canvas { border: 2px solid #4CAF50; margin-top: 20px; }
    #log { background: #222; margin: 20px auto; padding: 10px; width: 90%; max-width: 700px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üöó Highway Speed Checker with Number Plate Reader</h1>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="log">üì° Loading model...</div>

  <!-- TensorFlow & COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');

    const line1 = 150;
    const line2 = 350;
    const distanceMeters = 10;

    let startTime = null;
    let model;

    // Rear camera access
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    })
    .then(stream => video.srcObject = stream)
    .catch(err => {
      console.error("Error accessing the rear camera:", err);
      log.innerHTML = `<p style="color:red;">‚ùå Rear camera not accessible. Try a different device.</p>`;
    });

    // Load TensorFlow model
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      log.innerHTML = "‚úÖ Model Loaded. Detecting cars...";
    });

    // Detect cars and measure speed
    video.addEventListener('play', () => {
      const detect = async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Draw reference lines
        ctx.strokeStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(0, line1);
        ctx.lineTo(canvas.width, line1);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, line2);
        ctx.lineTo(canvas.width, line2);
        ctx.stroke();

        if (!model) return requestAnimationFrame(detect);

        const predictions = await model.detect(video);
        predictions.forEach(pred => {
          if (pred.class === 'car' && pred.score > 0.66) {
            const [x, y, w, h] = pred.bbox;
            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
            ctx.fillStyle = 'lime';
            ctx.fillText('Car', x, y - 5);

            const carCenterY = y + h / 2;

            if (carCenterY > line1 && carCenterY < line2 && !startTime) {
              startTime = Date.now();
            } else if (carCenterY > line2 && startTime) {
              const endTime = Date.now();
              const timeTaken = (endTime - startTime) / 1000;
              const speed = (distanceMeters / timeTaken) * 3.6;
              if (speed > 60) {
                log.innerHTML = `<p style='color:red;'>‚ö†Ô∏è Over Speed: ${speed.toFixed(2)} km/h</p>`;
              } else {
                log.innerHTML = `<p>‚úÖ Speed: ${speed.toFixed(2)} km/h</p>`;
              }

              // Crop car area for Tesseract (simulate number plate OCR)
              const plateData = ctx.getImageData(x, y, w, h / 2);
              const plateCanvas = document.createElement('canvas');
              plateCanvas.width = w;
              plateCanvas.height = h / 2;
              plateCanvas.getContext('2d').putImageData(plateData, 0, 0);

              Tesseract.recognize(plateCanvas, 'eng', { logger: m => console.log(m) })
                .then(({ data: { text } }) => {
                  log.innerHTML += `<p>üîç Number Plate: <strong>${text.trim()}</strong></p>`;
                });

              startTime = null;
            }
          }
        });

        requestAnimationFrame(detect);
      };
      detect();
    });
  </script>
</body>
</html>
